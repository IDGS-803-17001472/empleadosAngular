<div class="col">
  <h3>Empleados</h3>
  <hr />
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Nombre</th>
        <th>Fecha de Nacimiento</th>
        <th>Correo</th>
        <th>Sexo</th>
        <th>Tel√©fono</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let empleado of empleados; let i = index">
        <td>{{empleado.nombre}}</td>
        <td>{{empleado.fechaNacimiento | date}}</td>
        <td>{{empleado.correo}}</td>
        <td>{{empleado.sexo}}</td>
        <td>{{empleado.telefono | number}}</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="eliminarEmpleado(i)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
